 <!DOCTYPE html>
 <html>

 <head>
     <meta charset="UTF-8">
     <title>PDF.js Destroy Worker Example</title>
 </head>

 <body>
     <h1>PDF.js Destroy Worker Example</h1>
     <p>
      <a href="https://github.com/oze4/pdfjs-destroy-worker-example" target="_blank" rel="noopener noreferrer">GitHub Repo</a>
     </p>
     <button id="cw" onclick="createWorker()">Create Worker</button>
     <button disabled id="rpdf" onclick="renderPdf()">Render PDF</button>
     <button disabled id="rw" onclick="removeWorker()">Destroy Worker</button>
     <div id="stat-cont" style="max-height: 100px; overflow-y: scroll; margin: 20px;">
         <ul id="status"></ul>
     </div>
     <canvas style="border:1px solid black" id="the-canvas"></canvas>
     <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
     <script src="index.js"></script>
 </body>

 </html>
